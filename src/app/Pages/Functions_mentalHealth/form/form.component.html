<div class="form-container">
  <!-- Scoremeter Component -->
  <app-scoremeter *ngIf="showMeter" [score]="score"></app-scoremeter>

  <!-- Assessment Form -->
  <form (ngSubmit)="onSubmit()" #mentalHealthForm="ngForm">
    <h2 class="form-heading">Mental Health Assessment</h2>

    <!-- Questions -->
    <div class="question" *ngFor="let question of questions; let i = index">
      <label>{{ question.text }}</label>

      <div class="radio-group">
        <label>
          <input
            type="radio"
            [(ngModel)]="question.answer"
            [name]="'q' + i"
            [value]="0"
            required
          />
          No
        </label>
        <label>
          <input
            type="radio"
            [(ngModel)]="question.answer"
            [name]="'q' + i"
            [value]="1"
          />
          Yes
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!mentalHealthForm.form.valid" class="btn submit-btn">
      Submit Assessment
    </button>
  </form>
</div>
